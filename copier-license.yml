  type: str
  help: Your project's license
  default: ISC
  choices:
    Academic Free License v3.0: AFL-3.0
    Apache License 2.0: Apache-2.0
    Artistic License 2.0: Artistic-2.0
    BSD 2-Clause "Simplified" License: BSD-2-Clause
    BSD 3-Clause Clear License: BSD-3-Clause-Clear
    BSD 3-Clause "New" or "Revised" License: BSD-3-Clause
    Boost Software License 1.0: BSL-1.0
    Creative Commons Attribution 4.0 International: CC-BY-4.0
    Creative Commons Attribution Share Alike 4.0 International: CC-BY-SA-4.0
    Creative Commons Zero v1.0 Universal: CC0-1.0
    Do What The F*ck You Want To Public License: WTFPL
    Educational Community License v2.0: ECL-2.0
    Eclipse Public License 1.0: EPL-1.0
    Eclipse Public License 2.0: EPL-2.0
    European Union Public License 1.1: EUPL-1.1
    European Union Public License 1.2: EUPL-1.2
    GNU Affero General Public License v3.0: AGPL-3.0
    GNU General Public License v2.0 only: GPL-2.0
    GNU General Public License v3.0 only: GPL-3.0
    GNU Lesser General Public License v2.1 only: LGPL-2.1
    GNU Lesser General Public License v3.0 only: LGPL-3.0
    ISC License: ISC
    LaTeX Project Public License v1.3c: LPPL-1.3c
    MIT License: MIT
    Mozilla Public License 2.0: MPL-2.0
    Microsoft Public License: MS-PL
    Microsoft Reciprocal License: MS-RL
    University of Illinois/NCSA Open Source License: NCSA
    SIL Open Font License 1.1: OFL-1.1
    Open Software License 3.0: OSL-3.0
    PostgreSQL License: PostgreSQL
    The Unlicense: Unlicense
    zlib License: Zlib


project_license_classifier:
    type: str
    choices:
        MIT: License :: OSI Approved :: MIT License
        Apache2: License :: OSI Approved :: Apache Software License

    default: {{ project_license_classifier[project_license] }}
    when: false

project_license_text:
    choices:
        MIT: |
            Here I can write the full text of the MIT license.
            This will be a long text, shortened here for example purposes.
        Apache2: |
            Full text of Apache2 license.

    default: {{ project_license_text[project_license] }}
    type: str
    when: false
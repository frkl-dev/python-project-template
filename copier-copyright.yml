copyright_holder:
  type: str
  help: "The name of the copyright holder"
  default: "{{ full_name }}"
  when: false

copyright_date:
  type: str
  help: "The first year of the copyright"
  default: "{{ current_year }}"
  when: false

all_spdx_licenses:
  type: bool
  help: "Display all licenses"
  default: false
  when: false

project_licenses:
  type: str
  help: Your project's license
  multiselect: true
  choices: "{% license_list all_spdx_licenses %}"


